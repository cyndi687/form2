<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="form">
      <div id="header">
        <div class="line"></div>
        <h2>Register</h2>
        <div class="line"></div>
      </div>
      <p>Create your account,it's free and only takes a minute.</p>
      <form action="">
        <div class="credentials">
          <input type="text" placeholder="First Name" class="names" />
          <input type="text" placeholder="Last Name" class="names" />
          <input type="email" name="" id="" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" name="" id="" placeholder="Confirm Password" />
          <input type="checkbox" name="" id="checkbox" />
          <span for=""
            >I accept <span>the terms of use </span>&
            <span> Privacy Policy</span></span
          >

          <input type="button" value="Register Now" id="btn" />
        </div>
      </form>
    </section>
    <p id="sign">Already have an account? <a href="">Sign in</a></p>
  </body>
</html>
